services:
  - type: web
    name: asnani-hr-solutions
    env: node
    buildCommand: npm run build
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: OWNER_EMAIL
        value: info@asnanihr.in
      - key: FROM_EMAIL
        value: info@asnanihr.in
      - key: SMTP_HOST
        value: smtpout.secureserver.net
      - key: SMTP_PORT
        value: 465
      - key: SMTP_SECURE
        value: true
      - key: SMTP_USER
        value: info@asnanihr.in
      - key: SMTP_PASS
        sync: false # Set secret in Render dashboard
    healthCheckPath: /
    autoDeploy: true