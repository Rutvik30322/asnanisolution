services:
  - type: web
    name: asnani-hr-solutions
    env: node
    buildCommand: npm run build
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: OWNER_EMAIL
        sync: false
      - key: FROM_EMAIL
        sync: false
      - key: SMTP_HOST
        sync: false
      - key: SMTP_PORT
        sync: false
      - key: SMTP_SECURE
        sync: false
      - key: SMTP_USER
        sync: false
      - key: SMTP_PASS
        sync: false # Set secret in Render dashboard
    healthCheckPath: /
    autoDeploy: true